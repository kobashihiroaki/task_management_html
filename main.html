<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリメイン画面</title>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
     <div class="main">
       <div id="gray" class="gray">
         <div id="task-edit" class="task-edit" contenteditable="true">
             <div class="task-title">
                 帰りにやること
             </div>
             <div class="task-content">
                 ガソリンを入れる
             </div>
             <div class="task-button" contenteditable="false">
                 <button><i class="fas fa-palette"></i></button>
                 <button><i class="far fa-image"></i></button>
                 <button id="close-task">閉じる</button>
             </div>
         </div>
       </div>
       <div class="menu">
           <h1>タスク管理アプリ</h1>
           <div class="user">
               <p>ようこそ○○さん</p>
               <button class="logout" onclick="location.href='./login.html'">ログアウト</button>
           </div>
       </div>
       <div onclick="open_form();" id="task-input" class="task-input">
           メモを入力...
       </div>
       <div onclick="open_flag();" id="input-box" class="input-box" contenteditable="true">
           <div class="input-title">タイトル</div>
           <div class="input-content">メモを入力...</div>
           <div class="input-button" contenteditable="false">
               <button><i class="fas fa-palette"></i></button>
               <button><i class="far fa-image"></i></button>
               <button class="close-form">閉じる</button>
           </div>
       </div>
       <div class="tasks">
           <div onclick="edit_task();" class="task" contenteditable="false">
               <div class="task-title">
                   買い物
               </div>
               <div class="task-content">
                   ヨーグルト
               </div>
           </div>
           <div onclick="edit_task();" class="task" contenteditable="true">
               <div class="task-title">
                   帰りにやること
               </div>
               <div class="task-content">
                   ガソリンを入れる
               </div>
           </div>
       </div>
     </div>

    <script type="text/javascript" src="./js/main.js" ></script>
</body>
</html>
